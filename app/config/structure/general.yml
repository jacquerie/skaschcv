  - content:
      - badge: FR
        title: "{{ languages.name.french }}"
        type: badged
        value: "{{ languages.level.native }}"
      - badge: EN
        title: "{{ languages.name.english }}"
        type: badged
        value: "{{ languages.level.bilingual }}"
