meta:
  title: "{{ title }}"
side:
  - content:
      - content:
          type: text
          value: "{{ contact.address.value }}"
        icon:
          library: material
          name: home
        title: "{{ contact.address.title }}"
        type: icon-card
      - content:
          type: text
          value: "{{ contact.phone.value }}"
        icon:
          library: material
          name: phone_android
        title: "{{ contact.phone.title }}"
        type: icon-card
      - content:
          href: "{{ contact.email.href }}"
          type: url
          value: "{{ contact.email.value }}"
        icon:
          library: material
          name: email
        title: "{{ contact.email.title }}"
        type: icon-card
      - content:
          href: "{{ contact.website.href }}"
          type: url
          value: "{{ contact.website.value }}"
        icon:
          library: material
          name: public
        title: "{{ contact.website.title }}"
        type: icon-card
      - content:
          href: "{{ contact.linkedin.href }}"
          type: url
          value: "{{ contact.linkedin.value }}"
        icon:
          library: fontawesome
          name: linkedin
          subgroup: fab
        title: "{{ contact.linkedin.title }}"
        type: icon-card
      - content:
          href: "{{ contact.github.href }}"
          type: url
          value: "{{ contact.github.value }}"
        icon:
          library: fontawesome
          name: github
          subgroup: fab
        title: "{{ contact.github.title }}"
        type: icon-card
      - content:
          href: "{{ contact.codepen.href }}"
          type: url
          value: "{{ contact.codepen.value }}"
        icon:
          library: fontawesome
          name: codepen
          subgroup: fab
        title: "{{ contact.codepen.title }}"
        type: icon-card
    title: "{{ contact.title }}"
    type: section
  - content:
      - title: "{{ skills.datascience }}"
        type: progress-bar
        value: 95
      - title: "{{ skills.deeplearning }}"
        type: progress-bar
        value: 85
      - title: "{{ skills.datavisualization }}"
        type: progress-bar
        value: 90
      - title: "{{ skills.cloud }}"
        type: progress-bar
        value: 70
      - title: "{{ skills.communication }}"
        type: progress-bar
        value: 80
    title: "{{ skills.title }}"
    type: section
